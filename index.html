<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
        
        <!-- jQuery Mobile -->
        <link rel="stylesheet" href="jqm/jquery.mobile-1.4.0.min.css">
        <script src="js/jquery-2.0.3.min.js"></script>
        <script src="jqm/jquery.mobile-1.4.0.min.js"></script>
        <title>Drupal Web Services</title>
    </head>
    <body>
        <!-- 首页 -->
        <div data-role="page" id="front">
            <div data-role="header" data-theme="b">
                <a href="#front" class="ui-btn ui-shadow ui-corner-all ui-icon-home ui-btn-icon-notext">首页</a>
                <h1>Drupal</h1>
                <a href="#user-profile" class="ui-btn ui-shadow ui-corner-all ui-icon-user ui-btn-icon-notext">用户</a>
            </div><!-- /header -->
            <div data-role="main" class="ui-content">
                <!-- 内容列表 -->
                <ul id="article-list" data-role="listview" data-icon="false"></ul>
            </div><!-- /content -->
            <div data-role="footer" data-theme="b" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#front" data-icon="grid" class=""></a></li>
                        <li><a href="#node-create" data-icon="plus" class="node-create" data-transition="slideup"></a></li>
                    </ul>
                </div><!-- /navbar -->
            </div><!-- /footer -->
        </div><!-- /首页 -->
        
        <!-- 内容页面 -->
        <div data-role="page" id="node">
            <div data-role="header" data-theme="b">
                <a href="#front" class="ui-btn ui-shadow ui-corner-all ui-icon-home ui-btn-icon-notext">首页</a>
                <h1 class="node-page-title"></h1>
                <a href="#user-profile" class="ui-btn ui-shadow ui-corner-all ui-icon-user ui-btn-icon-notext">用户</a>
            </div><!-- /header -->
            <div data-role="main" class="ui-content">
                <div class="node-page-body"></div>
            </div><!-- /content -->
            <div data-role="footer" data-theme="b" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#node-delete" data-icon="delete" class="node-delete"></a></li>
                        <li><a href="#node-edit" data-icon="edit" class="node-edit" data-transition="slideup"></a></li>
                        <li><a href="#node-create" data-icon="plus" class="node-create" data-transition="slideup"></a></li>
                    </ul>
                </div><!-- /navbar -->
            </div><!-- /footer -->
        </div><!-- /内容页面 -->
        
        <!-- 编辑内容 -->
        <div data-role="page" id="node-edit">
            <div data-role="header" data-theme="b">
                <a href="#front" class="ui-btn ui-shadow ui-corner-all ui-icon-home ui-btn-icon-notext">首页</a>
                <h1>编辑内容</h1>
                <a href="#user-profile" class="ui-btn ui-shadow ui-corner-all ui-icon-user ui-btn-icon-notext">用户</a>
            </div><!-- /header -->
            <div data-role="main" class="ui-content">
            <form>
                <label for="node-edit-title">标题</label>
                <input type="text" name="node-edit-title" id="node-edit-title" value="">
                <label for="node-edit-body">正文</label>                
                <textarea cols="50" rows="20" name="node-edit-body" id="node-edit-body"></textarea>
                <p><button class="ui-btn ui-corner-all ui-btn-a" id="node-edit-submit">更新</button></p>
            </form>
            </div><!-- /content -->
            <div data-role="footer" data-theme="b" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#front" data-icon="grid"></a></li>
                        <li><a href="#node-create" data-icon="plus" class="node-create" data-transition="slideup"></a></li>
                    </ul>
                </div><!-- /navbar -->
            </div><!-- /footer -->
        </div><!-- /编辑内容 -->
        
        <!-- 创建内容 -->
        <div data-role="page" id="node-create">
            <div data-role="header" data-theme="b">
                <a href="#front" class="ui-btn ui-shadow ui-corner-all ui-icon-home ui-btn-icon-notext">首页</a>
                <h1>创建内容</h1>
                <a href="#user-profile" class="ui-btn ui-shadow ui-corner-all ui-icon-user ui-btn-icon-notext">用户</a>
            </div><!-- /header -->
            <div data-role="main" class="ui-content">
            <form>
                <label for="node-create-title">标题</label>
                <input type="text" name="node-create-title" id="node-create-title" value="">
                <label for="node-create-body">正文</label>                
                <textarea cols="50" rows="20" name="node-create-body" id="node-create-body"></textarea>
                <p><button class="ui-btn ui-corner-all ui-btn-a" id="node-create-submit">提交</button></p>
            </form>
            </div><!-- /content -->
            <div data-role="footer" data-theme="b" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#front" data-icon="grid" class="node-delete"></a></li>
                        <li><a href="#node-create" data-icon="plus" class="node-create" data-transition="slideup"></a></li>
                    </ul>
                </div><!-- /navbar -->
            </div><!-- /footer -->
        </div><!-- /创建内容 -->
        
        <!-- 用户登录 -->
        <div data-role="page" id="user-login">
            <div data-role="header" data-theme="b">
                <a href="#front" class="ui-btn ui-shadow ui-corner-all ui-icon-home ui-btn-icon-notext">首页</a>
                <h1>用户登录</h1>
                <a href="#user-profile" class="ui-btn ui-shadow ui-corner-all ui-icon-user ui-btn-icon-notext">用户</a>
            </div><!-- /header -->
            <div data-role="main" class="ui-content">
                <form>
                    <label for="user-login-name">用户名</label>
                    <input type="text" name="user-login-name" id="user-login-name" value="">
                    <label for="user-login-password">密码</label>
                    <input type="password" name="user-login-password" id="user-login-password" value="">
                    <p><button class="ui-btn ui-corner-all ui-btn-a" id="user-login-submit">登录</button></p>
                </form>
            </div><!-- /content -->
            <div data-role="footer" data-theme="b" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#front" data-icon="grid" class=""></a></li>
                        <li><a href="#node-create" data-icon="plus" class="node-create" data-transition="slideup"></a></li>
                    </ul>
                </div><!-- /navbar -->
            </div><!-- /footer -->
        </div><!-- /用户登录 -->
        
        <!-- 用户档案 -->
        <div data-role="page" id="user-profile">
            <div data-role="header" data-theme="b">
                <a href="#front" class="ui-btn ui-shadow ui-corner-all ui-icon-home ui-btn-icon-notext">首页</a>
                <h1>用户档案</h1>
                <a href="#user-profile" class="ui-btn ui-shadow ui-corner-all ui-icon-user ui-btn-icon-notext">用户</a>
            </div><!-- /header -->
            <div data-role="main" class="ui-content" id="user-profile-body">
                
            </div><!-- /content -->
            <div data-role="footer" data-theme="b" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#update-node-page" data-icon="minus" class="user-logout"></a></li>
                        <li><a href="#node-create" data-icon="plus" class="node-create" data-transition="slideup"></a></li>
                    </ul>
                </div><!-- /navbar -->
            </div><!-- /footer -->
        </div><!-- /用户档案 -->
        
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
